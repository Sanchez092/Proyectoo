<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <td>RUT</td>
                <td>Primer Nombre</td>
                <td>Segundo Nombre</td>
                <td>Primer Apellido</td>
                <td>Segundo Apellido</td>
                <td>Telefono</td>
                <td>Editar</td>
                <td>Eliminar</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proveedor: ${proveedores}">
                <td th:text="${proveedor.RUT}"></td>
                <td th:text="${proveedor.primer_nombre}"></td>
                <td th:text="${proveedor.segundo_nombre}"></td>
                <td th:text="${proveedor.primer_apellido}"></td>
                <td th:text="${proveedor.segundo_apellido}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/proveedor/update/' + ${proveedor.id}}">Editar</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/proveedor/delete/' + ${proveedor.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
